<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베지어 곡선에 따라 움직이는 도형</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(55, 0, 255);
            position: relative;
            animation: move 2s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
        }

        @keyframes move {
            0% { left: 0; }
            50% { left: 200px; }
            100% { left: 0; }
        }

        .slider-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>베지어 곡선에 따라 움직이는 도형</h1>
    <div class="box"></div>

    <div class="slider-container">
        <label for="p1">P1: </label>
        <input type="range" id="p1" min="0" max="1" step="0.01" value="0.25">
        <span id="p1-value">0.25</span>
        <br>
        <label for="p2">P2: </label>
        <input type="range" id="p2" min="0" max="1" step="0.01" value="0.1">
        <span id="p2-value">0.1</span>
        <br>
        <label for="p3">P3: </label>
        <input type="range" id="p3" min="0" max="1" step="0.01" value="0.25">
        <span id="p3-value">0.25</span>
        <br>
        <label for="p4">P4: </label>
        <input type="range" id="p4" min="0" max="1" step="0.01" value="1">
        <span id="p4-value">1</span>
    </div>

    <script>
        const box = document.querySelector('.box');
        const p1Slider = document.getElementById('p1');
        const p2Slider = document.getElementById('p2');
        const p3Slider = document.getElementById('p3');
        const p4Slider = document.getElementById('p4');

        const p1Value = document.getElementById('p1-value');
        const p2Value = document.getElementById('p2-value');
        const p3Value = document.getElementById('p3-value');
        const p4Value = document.getElementById('p4-value');

        function updateAnimation() {
            const p1 = p1Slider.value;
            const p2 = p2Slider.value;
            const p3 = p3Slider.value;
            const p4 = p4Slider.value;

            p1Value.textContent = p1;
            p2Value.textContent = p2;
            p3Value.textContent = p3;
            p4Value.textContent = p4;

            box.style.animationTimingFunction = `cubic-bezier(${p1}, ${p2}, ${p3}, ${p4})`;
        }

        p1Slider.addEventListener('input', updateAnimation);
        p2Slider.addEventListener('input', updateAnimation);
        p3Slider.addEventListener('input', updateAnimation);
        p4Slider.addEventListener('input', updateAnimation);

        updateAnimation();
    </script>
</body>
</html>
